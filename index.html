<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA 내작 현황판</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .creator {
            font-size: 0.9rem;
            opacity: 0.8;
            font-style: italic;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        
        th {
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e5e9 100%);
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .editable-cell {
            padding: 8px 12px;
            border: 1px solid transparent;
            border-radius: 6px;
            transition: all 0.2s;
            min-height: 24px;
        }
        
        .editable-cell:focus {
            outline: none;
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .editable-cell:hover {
            background-color: #f8f9fa;
            border-color: #e1e5e9;
        }
        
        .date-input {
            width: 120px;
            padding: 8px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .status-select {
            padding: 8px 12px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            width: 140px;
            cursor: pointer;
        }
        
        .status-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .status-요청접수 {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }
        
        .status-가공중 {
            background-color: #e8f5e9;
            color: #2e7d32;
            font-weight: 500;
        }
        
        .status-수입검사요청 {
            background-color: #fff3e0;
            color: #ef6c00;
            font-weight: 500;
        }
        
        .status-수입검사중 {
            background-color: #fff8e1;
            color: #ff8f00;
            font-weight: 500;
        }
        
        .status-완료 {
            background-color: #e8f5e9;
            color: #2e7d32;
            font-weight: 500;
        }
        
        .status-지연 {
            background-color: #ffebee;
            color: #c62828;
            font-weight: 500;
        }
        
        .opl-link {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .opl-link:hover {
            color: #764ba2;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .popup-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px 12px 0 0;
        }
        
        .popup-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        .popup-close {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .popup-close:hover {
            background: #764ba2;
        }
        
        .excel-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }
        
        .excel-table {
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 80px;
            min-height: 30px;
        }
        
        .excel-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .excel-cell {
            padding: 4px 8px;
            border: 1px solid transparent;
            min-width: 80px;
            min-height: 30px;
        }
        
        .excel-cell:focus {
            outline: 2px solid #667eea;
            background-color: #fff;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SEA 내작 현황판</h1>
            <div class="subtitle">SEA 사내 가공물(내작품)의 실시간 상태를 자재팀과 제작팀이 공유하는 웹사이트입니다.</div>
            <div class="creator">[웹사이트제작 : 최지훈 과장]</div>
        </header>
        
        <div class="controls">
            <div class="filters" id="filtersContainer">
                <!-- 필터 입력창들이 여기에 동적으로 생성됩니다 -->
            </div>
            <button class="add-btn" onclick="addNewRow()">행 추가</button>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>순번</th>
                        <th>OPL 넘버</th>
                        <th>OPL 프로젝트</th>
                        <th>요청인</th>
                        <th>설계자</th>
                        <th>담당자</th>
                        <th>설계버전</th>
                        <th>제작 요청일</th>
                        <th>제작 완료 예정일</th>
                        <th>현재 상태</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 데이터 행들이 여기에 동적으로 생성됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 전역 변수
        let data = [];
        let excelData = {};
        let nextId = 1;
        const statusColors = {
            '요청 접수': 'status-요청접수',
            '가공 중': 'status-가공중',
            '수입검사 요청': 'status-수입검사요청',
            '수입검사 중': 'status-수입검사중',
            '완료': 'status-완료',
            '지연': 'status-지연'
        };

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            createFilterInputs();
            renderTable();
        });

        // 로컬 스토리지에서 데이터 로드
        function loadFromStorage() {
            try {
                const savedData = localStorage.getItem('seaInternalData');
                const savedExcelData = localStorage.getItem('seaExcelData');
                const savedNextId = localStorage.getItem('seaNextId');
                
                if (savedData) {
                    data = JSON.parse(savedData);
                }
                if (savedExcelData) {
                    excelData = JSON.parse(savedExcelData);
                }
                if (savedNextId) {
                    nextId = parseInt(savedNextId);
                }
            } catch (e) {
                console.error('데이터 로드 실패:', e);
                data = [];
                excelData = {};
                nextId = 1;
            }
        }

        // 로컬 스토리지에 데이터 저장
        function saveToStorage() {
            try {
                localStorage.setItem('seaInternalData', JSON.stringify(data));
                localStorage.setItem('seaExcelData', JSON.stringify(excelData));
                localStorage.setItem('seaNextId', nextId.toString());
            } catch (e) {
                console.error('데이터 저장 실패:', e);
            }
        }

        // 필터 입력창 생성
        function createFilterInputs() {
            const filterHeaders = ['순번', 'OPL 넘버', 'OPL 프로젝트', '요청인', '설계자', '담당자', '설계버전', '제작 요청일', '제작 완료 예정일', '현재 상태'];
            const filtersContainer = document.getElementById('filtersContainer');
            
            filterHeaders.forEach((header, index) => {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.textContent = header;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'filter-input';
                input.placeholder = `${header} 필터`;
                input.setAttribute('data-column', index);
                input.addEventListener('input', filterTable);
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(input);
                filtersContainer.appendChild(filterGroup);
            });
        }

        // 테이블 렌더링
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                
                // 순번
                const td1 = document.createElement('td');
                td1.textContent = row.id;
                tr.appendChild(td1);
                
                // OPL 넘버 (클릭 가능하고 수정 가능)
                const td2 = document.createElement('td');
                const editable2 = document.createElement('div');
                editable2.className = 'editable-cell opl-link';
                editable2.contentEditable = true;
                editable2.textContent = row.oplNumber || '';
                editable2.addEventListener('blur', () => {
                    row.oplNumber = editable2.textContent;
                    saveToStorage();
                });
                editable2.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openExcelPopup(row.oplProject || 'OPL 프로젝트', row.oplNumber || '');
                });
                td2.appendChild(editable2);
                tr.appendChild(td2);
                
                // OPL 프로젝트
                const td3 = document.createElement('td');
                const editable3 = document.createElement('div');
                editable3.className = 'editable-cell';
                editable3.contentEditable = true;
                editable3.textContent = row.oplProject || '';
                editable3.addEventListener('blur', () => {
                    row.oplProject = editable3.textContent;
                    saveToStorage();
                });
                td3.appendChild(editable3);
                tr.appendChild(td3);
                
                // 요청인
                const td4 = document.createElement('td');
                const editable4 = document.createElement('div');
                editable4.className = 'editable-cell';
                editable4.contentEditable = true;
                editable4.textContent = row.requester || '';
                editable4.addEventListener('blur', () => {
                    row.requester = editable4.textContent;
                    saveToStorage();
                });
                td4.appendChild(editable4);
                tr.appendChild(td4);
                
                // 설계자
                const td5 = document.createElement('td');
                const editable5 = document.createElement('div');
                editable5.className = 'editable-cell';
                editable5.contentEditable = true;
                editable5.textContent = row.designer || '';
                editable5.addEventListener('blur', () => {
                    row.designer = editable5.textContent;
                    saveToStorage();
                });
                td5.appendChild(editable5);
                tr.appendChild(td5);
                
                // 담당자
                const td6 = document.createElement('td');
                const editable6 = document.createElement('div');
                editable6.className = 'editable-cell';
                editable6.contentEditable = true;
                editable6.textContent = row.assignee || '';
                editable6.addEventListener('blur', () => {
                    row.assignee = editable6.textContent;
                    saveToStorage();
                });
                td6.appendChild(editable6);
                tr.appendChild(td6);
                
                // 설계버전
                const td7 = document.createElement('td');
                const editable7 = document.createElement('div');
                editable7.className = 'editable-cell';
                editable7.contentEditable = true;
                editable7.textContent = row.designVersion || '';
                editable7.addEventListener('blur', () => {
                    row.designVersion = editable7.textContent;
                    saveToStorage();
                });
                td7.appendChild(editable7);
                tr.appendChild(td7);
                
                // 제작 요청일
                const td8 = document.createElement('td');
                const dateInput8 = document.createElement('input');
                dateInput8.type = 'date';
                dateInput8.className = 'date-input';
                dateInput8.value = row.requestDate || '';
                dateInput8.addEventListener('change', () => {
                    row.requestDate = dateInput8.value;
                    saveToStorage();
                });
                td8.appendChild(dateInput8);
                tr.appendChild(td8);
                
                // 제작 완료 예정일
                const td9 = document.createElement('td');
                const dateInput9 = document.createElement('input');
                dateInput9.type = 'date';
                dateInput9.className = 'date-input';
                dateInput9.value = row.dueDate || '';
                dateInput9.addEventListener('change', () => {
                    row.dueDate = dateInput9.value;
                    saveToStorage();
                });
                td9.appendChild(dateInput9);
                tr.appendChild(td9);
                
                // 현재 상태
                const td10 = document.createElement('td');
                const select = document.createElement('select');
                select.className = 'status-select';
                if (row.status) {
                    select.classList.add(statusColors[row.status] || '');
                }
                
                const statuses = ['요청 접수', '가공 중', '수입검사 요청', '수입검사 중', '완료', '지연'];
                statuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status;
                    option.textContent = status;
                    if (status === row.status) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
                
                select.addEventListener('change', () => {
                    // 기존 클래스 제거
                    Object.values(statusColors).forEach(className => {
                        select.classList.remove(className);
                    });
                    // 새로운 클래스 추가
                    select.classList.add(statusColors[select.value] || '');
                    row.status = select.value;
                    saveToStorage();
                });
                
                td10.appendChild(select);
                tr.appendChild(td10);
                
                tbody.appendChild(tr);
            });
        }

        // 행 추가
        function addNewRow() {
            const newRow = {
                id: nextId++,
                oplNumber: '',
                oplProject: '',
                requester: '',
                designer: '',
                assignee: '',
                designVersion: '',
                requestDate: '',
                dueDate: '',
                status: '요청 접수'
            };
            
            data.push(newRow);
            saveToStorage();
            renderTable();
        }

        // 테이블 필터링
        function filterTable() {
            const filterInputs = document.querySelectorAll('.filter-input');
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach((row, rowIndex) => {
                let showRow = true;
                
                filterInputs.forEach((input, colIndex) => {
                    const filterValue = input.value.toLowerCase();
                    if (filterValue) {
                        const cell = row.cells[colIndex];
                        const cellText = cell.textContent.toLowerCase();
                        if (!cellText.includes(filterValue)) {
                            showRow = false;
                        }
                    }
                });
                
                row.style.display = showRow ? '' : 'none';
            });
        }

        // 엑셀 팝업 열기
        function openExcelPopup(title, oplNumber) {
            // 기존 팝업이 있다면 제거
            const existingPopup = document.querySelector('.popup-overlay');
            if (existingPopup) {
                existingPopup.remove();
            }
            
            // 팝업 오버레이 생성
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            // 팝업 콘텐츠 생성
            const content = document.createElement('div');
            content.className = 'popup-content';
            
            // 헤더 생성
            const header = document.createElement('div');
            header.className = 'popup-header';
            
            const titleElement = document.createElement('div');
            titleElement.className = 'popup-title';
            titleElement.textContent = title || 'Excel 편집기';
            
            const closeButton = document.createElement('button');
            closeButton.className = 'popup-close';
            closeButton.textContent = '닫기';
            closeButton.onclick = () => overlay.remove();
            
            header.appendChild(titleElement);
            header.appendChild(closeButton);
            content.appendChild(header);
            
            // 엑셀 컨테이너 생성
            const excelContainer = document.createElement('div');
            excelContainer.className = 'excel-container';
            
            const excelTable = document.createElement('table');
            excelTable.className = 'excel-table';
            
            // 100x100 셀 생성 (성능상 5000x5000은 너무 무거움)
            const maxRows = 100;
            const maxCols = 100;
            
            // 헤더 행 생성
            const headerRow = document.createElement('tr');
            for (let col = 0; col <= maxCols; col++) {
                const th = document.createElement('th');
                th.textContent = col === 0 ? '' : String.fromCharCode(64 + col);
                headerRow.appendChild(th);
            }
            excelTable.appendChild(headerRow);
            
            // 데이터 행 생성
            for (let row = 1; row <= maxRows; row++) {
                const tr = document.createElement('tr');
                
                // 행 번호
                const rowHeader = document.createElement('th');
                rowHeader.textContent = row;
                tr.appendChild(rowHeader);
                
                // 셀 생성
                for (let col = 1; col <= maxCols; col++) {
                    const td = document.createElement('td');
                    const cellKey = `${oplNumber}-${row}-${col}`;
                    const cellValue = excelData[cellKey] || '';
                    
                    const cell = document.createElement('div');
                    cell.className = 'excel-cell';
                    cell.contentEditable = true;
                    cell.textContent = cellValue;
                    cell.setAttribute('data-key', cellKey);
                    
                    cell.addEventListener('blur', () => {
                        excelData[cellKey] = cell.textContent;
                        saveToStorage();
                    });
                    
                    td.appendChild(cell);
                    tr.appendChild(td);
                }
                
                excelTable.appendChild(tr);
            }
            
            excelContainer.appendChild(excelTable);
            content.appendChild(excelContainer);
            overlay.appendChild(content);
            document.body.appendChild(overlay);
        }
    </script>
</body>
</html>
